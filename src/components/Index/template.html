<div class="index">
  <div class="container d-flex flex-column ">
    <img src="@/assets/logo.png"
         class="rounded mx-auto d-block"
         alt="...">

    <div class="bts mt-4 text-center">
      <button type="button"
              class="btn btn-outline-primary">Primary</button>
      <button type="button"
              class="btn btn-outline-secondary">Secondary</button>
      <button type="button"
              class="btn btn-outline-success">Success</button>
      <button type="button"
              class="btn btn-outline-danger">Danger</button>
      <button type="button"
              class="btn btn-outline-warning">Warning</button>
      <button type="button"
              class="btn btn-outline-info">Info</button>
      <button type="button"
              class="btn btn-outline-light">Light</button>
      <button type="button"
              class="btn btn-outline-dark">Dark</button>
    </div>

    <div class="bts mt-4 text-center">
      <button type="button"
              class="btn btn-primary">Primary</button>
      <button type="button"
              class="btn btn-secondary">Secondary</button>
      <button type="button"
              class="btn btn-success">Success</button>
      <button type="button"
              class="btn btn-danger">Danger</button>
      <button type="button"
              class="btn btn-warning">Warning</button>
      <button type="button"
              class="btn btn-info">Info</button>
      <button type="button"
              class="btn btn-light">Light</button>
      <button type="button"
              class="btn btn-dark">Dark</button>

      <button type="button"
              class="btn btn-link">Link</button>
    </div>

    <!-- Button trigger modal -->
    <button type="button"
            class="btn btn-primary mt-4"
            @click="openModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade"
         id="exampleModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog"
           role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"
                id="exampleModalLabel">Modal title</h5>
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">Close</button>
            <button type="button"
                    class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
